<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>

    <div id="container">
        <div id="header">
           
            <div>
                <button id="backButton"> <i class="fas fa-angle-left prev"></i>
                </button></div>
            <div id="monthDisplay"></div>
            <button id="nextButton"> <i class="fas fa-angle-right next"></i></button>

        </div>

        <div id="weekdays">
            <div>Måndag</div>
            <div>Tisdag</div>
            <div>Onsdag</div>
            <div>Torsdag</div>
            <div>Fredag</div>
            <div>Lördag</div>
            <div>Söndag</div>
        </div>

        <div id="calendar"></div>
    </div>

    <div id="newEventModal">
        <h2>Nytt Event</h2>

        <input id="eventTitleInput" placeholder="Time & Event Title" />

        <button id="saveButton">Spara</button>
        <button id="cancelButton">Avbryt</button>
    </div>

    <div id="deleteEventModal">
        <h2>Event</h2>

        <p id="eventText"></p>

        <button id="deleteButton">Radera</button>
        <button id="closeButton">Stäng</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
    <script>
        
    </script>
</body>

</html>
